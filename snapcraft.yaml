      git cherry-pick 5db82172311b567b3098aedf472b71bbc4100163  # lxd/project: Adds project package and updates references to it
      git cherry-pick c192ee90329e934d7ecc1b00b54cd4e39c6ca0a0  # lxd/dnsmasq: Adds dnsmasq package and updates usage
