      git cherry-pick 2ade5ce148ef6666657e25446e1ae831e07e8ce6  # tests: Always use pg_num=1 during tests
      git cherry-pick 960f13679b6a842f9be78c223ac47da924629401  # cluster/hearbeat: Adds new RaftID field to heartbeat Members struct
      git cherry-pick 468a9e0631faabf40ca3729a72d5fc8bee3cbd1d  # lxd/cluster/membership: Fix new DB server id
      git cherry-pick 85bd3518fd9f66ef896bdc73fb9f26140e5f9b93  # daemon: Checks for non-empty members list from heartbeat
