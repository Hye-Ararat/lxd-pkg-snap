name: lxd
version: 2.13
grade: stable
summary: LXD - the container lightervisor
description: LXD is a container manager for system containers.
 It offers a REST API to remotely manage containers over the network,
 using an image based workflow and with support for live migration.

 Images are available for all Ubuntu releases and architectures as well
 as for a wide number of other Linux distributions.

 LXD containers are lightweight, secure by default and a great
 alternative to virtual machines.
confinement: strict

apps:
  benchmark:
    command: wrappers/lxd-benchmark
    plugs: [lxd-support]
  check-kernel:
    command: wrappers/lxd-check-kernel
    plugs: [lxd-support]
  daemon:
    command: wrappers/daemon.start
    stop-command: wrappers/daemon.stop
    daemon: simple
    plugs: [lxd-support]
    slots: [lxd]
  lxc:
    command: wrappers/lxc
    plugs: [network, home]
    aliases: [lxc]
  lxd:
    command: wrappers/lxd
    plugs: [lxd-support]
  migrate-from-deb:
    command: wrappers/migrate-from-deb
    plugs: [lxd-support]

parts:
  lxc:
    source: https://github.com/lxc/lxc
    source-type: git
    source-tag: lxc-2.0.7
    build-packages:
      - libapparmor-dev
      - libcap-dev
      - libgnutls28-dev
      - libseccomp-dev
      - pkg-config
    plugin: autotools
    configflags:
      - --disable-selinux
      - --disable-python
      - --disable-lua
      - --disable-tests
      - --disable-examples
      - --disable-doc
      - --disable-api-docs
      - --disable-bash
      - --disable-cgmanager
      - --enable-apparmor
      - --enable-seccomp
      - --enable-capabilities
      - --with-rootfs-path=/var/snap/lxd/common/lxc/
      - --libexecdir=/snap/lxd/current/libexec/
    organize:
      snap/lxd/current/libexec: libexec
    prime:
      - bin/lxc-checkconfig
      - lib/liblxc.so.1
      - lib/liblxc.so.1.2.0
      - libexec/lxc/lxc-monitord

  lxcfs:
    source: https://github.com/lxc/lxcfs
    source-type: git
    source-tag: lxcfs-2.0.6
    build-packages:
      - libfuse-dev
      - libpam0g-dev
      - pkg-config
    stage-packages:
      - fuse
    plugin: autotools
    configflags:
      - --datarootdir=/snap/lxd/current/
      - --localstatedir=/var/snap/lxd/common/var/
    organize:
      snap/lxd/current/lxc: lxc
      snap/lxd/current/lxcfs: lxcfs
    prime:
      - bin/fusermount
      - lib/*/libfuse.so.*

      - bin/lxcfs
      - lib/liblxcfs.so
      - lib/liblxcfs.so.*

      - lxc
      - lxcfs

  lxd:
    source: https://github.com/lxc/lxd
    source-type: git
    source-tag: lxd-2.13
    after:
      - lxc
    build-packages:
      - pkg-config
      - libsqlite3-dev
    stage-packages:
      - acl
      - btrfs-tools
      - dnsmasq-base
      - ebtables
      - rsync
      - squashfs-tools
      - vim-tiny
      - zfsutils-linux
      - try: [criu]
    plugin: go
    go-buildtags:
      - libsqlite3
    go-importpath: github.com/lxc/lxd
    go-packages:
      - github.com/lxc/lxd/lxc
      - github.com/lxc/lxd/lxd
      - github.com/lxc/lxd/test/lxd-benchmark
    organize:
      usr/bin/unsquashfs: bin/unsquashfs
      usr/bin/rsync: bin/rsync
      usr/bin/vim.tiny: bin/vim.tiny
      usr/lib/: lib/
      usr/sbin/dnsmasq: bin/dnsmasq
      sbin/ebtables: bin/ebtables
      sbin/zfs: bin/zfs
      sbin/zpool: bin/zpool
    prime:
      - bin/btrfs
      - bin/dnsmasq
      - bin/ebtables
      - bin/rsync
      - bin/setfacl
      - bin/unsquashfs
      - bin/vim.tiny
      - bin/zfs
      - bin/zpool
      - lib/libnvpair.so.*
      - lib/*/libsqlite3*
      - lib/libuutil.so.*
      - lib/libzfs_core.so.*
      - lib/libzfs.so.*
      - lib/libzpool.so.*

      - bin/lxc
      - bin/lxd
      - bin/lxd-benchmark

  wrappers:
    plugin: dump
    source: snapcraft/
